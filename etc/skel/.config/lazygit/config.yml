gui:
  authorColors:
    "hasecilu": "#FF4F00" # International orange
  branchColors: # colors from kanagawa theme
    "bugfix": "#FF5D62" # 'bugfix/' branches
    "chore": "#E6C384" # 'chore/' branches
    "dev": "#7AA89F" # 'dev/' branches
    "development": "#7AA89F" # 'development/' branches
    "docs": "#7E9CD8" # 'docs/' branches
    "enhancement": "#957FB8" # 'enhancenment/' branches
    "feat": "#FFA066" # 'feat/' branches
    "feature": "#FFA066" # 'feature/' branches
    "fix": "#E46876" # 'fix/' branches
    "hotfix": "#E82424" # 'hotfix/' branches
    "i18n": "#6A9589" # 'i18n/' branches
    "l10n": "#6A9589" # 'l10n/' branches
    "main": "#DCD7DA" # 'main' branch
    "master": "#DCD7DA" # 'master' branch
    "ops": "#7CABCA" # 'ops/' branches
    "qa": "#98BB6C" # 'qa/' branches
    "test": "#98BB6C" # 'test/' branches
    "translation": "#6A9589" # 'translation/' branches
    "wip": "#727169" # 'wip/' branches
  # stuff relating to the UI
  windowSize: "normal" # one of 'normal' | 'half' | 'full' default is 'normal'
  scrollHeight: 5 # how many lines you scroll by
  scrollPastBottom: true # enable scrolling past the bottom
  scrollOffMargin: 1 # how many lines to keep before/after the cursor when it reaches the top/bottom of the view; see 'Scroll-off Margin' section below
  scrollOffBehavior: "margin" # one of 'margin' | 'jump'; see 'Scroll-off Margin' section below
  sidePanelWidth: 0.25 # number from 0 to 1
  expandFocusedSidePanel: false
  mainPanelSplitMode: "flexible" # one of 'horizontal' | 'flexible' | 'vertical'
  enlargedSideViewLocation: "left" # one of 'left' | 'top'
  language: "auto" # one of 'auto' | 'en' | 'zh-CN' | 'zh-TW' | 'pl' | 'nl' | 'ja' | 'ko' | 'ru'
  timeFormat: "2006-01-02T15:04:05 -07:00:00" # https://pkg.go.dev/time#Time.Format
  shortTimeFormat: "3:04PM"
  theme:
    activeBorderColor:
      - "#7E9CD8"
      - bold
    inactiveBorderColor:
      - "#957FB8"
    searchingActiveBorderColor:
      - cyan
      - bold
    optionsTextColor:
      - blue
    selectedLineBgColor:
      - "#1F1F28"
    selectedRangeBgColor:
      - "#2A2A37"
    cherryPickedCommitBgColor:
      - cyan
    cherryPickedCommitFgColor:
      - blue
    unstagedChangesColor:
      - "#54546D"
    defaultFgColor:
      - "#9CABCA"
  commitLength:
    show: true
  mouseEvents: true
  skipDiscardChangeWarning: false
  skipStashWarning: false
  showFileTree: true # for rendering changes files in a tree format
  showListFooter: true # for seeing the '5 of 20' message in list panels
  showRandomTip: true
  showBranchCommitHash: false # show commit hashes alongside branch names
  showBottomLine: true # for hiding the bottom information line (unless it has important information to tell you)
  showPanelJumps: true # for showing the jump-to-panel keybindings as panel subtitles
  showCommandLog: true
  showIcons: false # deprecated: use nerdFontsVersion instead
  nerdFontsVersion: "3" # nerd fonts version to use ("2" or "3"); empty means don't show nerd font icons
  showFileIcons: true # for hiding file icons in the file views
  commandLogSize: 10
  splitDiff: "auto" # one of 'auto' | 'always'
  skipRewordInEditorWarning: false # for skipping the confirmation before launching the reword editor
  border: "rounded" # one of 'single' | 'double' | 'rounded' | 'hidden'
  animateExplosion: true # shows an explosion animation when nuking the working tree
  portraitMode: "auto" # one of 'auto' | 'never' | 'always'
  filterMode: "substring" # one of 'substring' | 'fuzzy'; see 'Filtering' section below
customCommands:
  - key: "U"
    context: "localBranches"
    command: "git pull upstream master"
    description: "Pull from upstream to master"
git:
  paging:
    pager: delta --dark --paging=never
    colorArg: always
    useConfig: false
  commit:
    signOff: false
    autoWrapCommitMessage: true # automatic WYSIWYG wrapping of the commit message as you type
    autoWrapWidth: 72 # if autoWrapCommitMessage is true, the width to wrap to
  merging:
    # only applicable to unix users
    manualCommit: false
    # extra args passed to `git merge`, e.g. --no-ff
    args: ""
  log:
    # one of date-order, author-date-order, topo-order or default.
    # topo-order makes it easier to read the git log graph, but commits may not
    # appear chronologically. See https://git-scm.com/docs/git-log#_commit_ordering
    #
    # Deprecated: Configure this with `Log menu -> Commit sort order` (<c-l> in the commits window by default).
    order: "topo-order"
    # one of always, never, when-maximised
    # this determines whether the git graph is rendered in the commits panel
    #
    # Deprecated: Configure this with `Log menu -> Show git graph` (<c-l> in the commits window by default).
    showGraph: "always"
    # displays the whole git graph by default in the commits panel (equivalent to passing the `--all` argument to `git log`)
    showWholeGraph: false
  skipHookPrefix: WIP
  # The main branches. We colour commits green if they belong to one of these branches,
  # so that you can easily see which commits are unique to your branch (coloured in yellow)
  mainBranches: [master, main]
  autoFetch: true
  autoRefresh: true
  fetchAll: true # Pass --all flag when running git fetch. Set to false to fetch only origin (or the current branch's upstream remote if there is one)
  branchLogCmd: "git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --"
  allBranchesLogCmd: "git log --graph --all --color=always --abbrev-commit --decorate --date=relative  --pretty=medium"
  overrideGpg: true # Get reword `r`, remove patch `d` features back https://github.com/jesseduffield/lazygit/issues/1594
  disableForcePushing: false
  parseEmoji: false
  truncateCopiedCommitHashesTo: 12 # When copying commit hashes to the clipboard, truncate them to this length. Set to 40 to disable truncation.
